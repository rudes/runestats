image: golang:latest

test:
    before_script:
            - apt-get update
            - apt-get install -y bc
            - mkdir -p $GOPATH/src/github.com/rudes/runestats
            - cp -r . $GOPATH/src/github.com/rudes/runestats/
            - cd $GOPATH/src/github.com/rudes/runestats/
            - go get -t ./...
    script:
        - go test -v ./...
        - chmod +x .labtest.sh
        - bash ./.labtest.sh

staging:
    image: docker:latest
    services: 
        - docker:dind
    type: deploy
    variables:
        DOCKER_HOST: tcp://docker:2375
    script:
        - docker build -t runestats .
        - docker tag runestats lab.cryocorp.co:5212/rudes/runestats.stream:latest
        - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN lab.cryocorp.co:5212
        - docker push lab.cryocorp.co:5212/rudes/runestats.stream:latest
    when: on_success
    only:
        - master
